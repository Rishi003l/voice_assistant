<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Assistant</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for button transitions and status indicator */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .status-idle { background-color: #9ca3af; } /* gray-400 */
        .status-active { background-color: #22c55e; } /* green-500 */
        .status-error { background-color: #ef4444; } /* red-500 */

        #call-button {
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        #call-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <!-- Main container card -->
    <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
        <!-- Header Section -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-white">Your Personal AI Assistant</h1>
            <p class="text-gray-400 mt-2">Click the button below to start a conversation.</p>
        </div>

        <!-- Status Display -->
        <div id="status-container" class="mb-8 flex items-center justify-center space-x-3 bg-gray-900/50 p-3 rounded-lg">
            <div id="status-indicator" class="status-indicator status-idle"></div>
            <span id="status-text" class="text-gray-300 font-medium">Idle</span>
        </div>

        <!-- Control Button -->
        <button id="call-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-xl text-lg">
            Start Call
        </button>
    </div>

    <!-- VAPI Widget (Hidden, but required for functionality) -->
    <!-- The assistant-id and public-key are from your provided code -->
    <vapi-widget 
        assistant-id="058f5c02-6154-4277-8bf6-3db5b02e064c" 
        public-key="b7e0c1dd-df9e-4c64-a99e-000cd099f30d"
        style="display: none;"
    ></vapi-widget>

    <!-- VAPI Client SDK Script -->
    <script
      src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
      async
      type="text/javascript"
    ></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const callButton = document.getElementById('call-button');
            const statusText = document.getElementById('status-text');
            const statusIndicator = document.getElementById('status-indicator');
            let isCalling = false;

            // This function checks if the VAPI SDK is ready to be used.
            const onVapiReady = (callback) => {
                const interval = setInterval(() => {
                    if (window.vapi) {
                        clearInterval(interval);
                        callback(window.vapi);
                    }
                }, 100);
            };

            onVapiReady((vapi) => {
                // --- UI Update Functions ---
                const setStatus = (text, indicatorClass) => {
                    statusText.textContent = text;
                    statusIndicator.className = `status-indicator ${indicatorClass}`;
                };

                const updateButton = (text, bgColor, hoverBgColor) => {
                    callButton.textContent = text;
                    callButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-red-600', 'hover:bg-red-700');
                    callButton.classList.add(bgColor, hoverBgColor);
                };

                // --- VAPI Control ---
                const startCall = () => {
                    isCalling = true;
                    updateButton('End Call', 'bg-red-600', 'hover:bg-red-700');
                    setStatus('Connecting...', 'status-active');
                    vapi.start();
                };

                const stopCall = () => {
                    isCalling = false;
                    updateButton('Start Call', 'bg-indigo-600', 'hover:bg-indigo-700');
                    setStatus('Idle', 'status-idle');
                    vapi.stop();
                };

                // --- Button Event Listener ---
                callButton.addEventListener('click', () => {
                    if (isCalling) {
                        stopCall();
                    } else {
                        startCall();
                    }
                });

                // --- VAPI Event Listeners ---
                vapi.on('call-start', () => {
                    console.log('Call has started');
                    setStatus('Listening...', 'status-active');
                });

                vapi.on('call-end', () => {
                    console.log('Call has ended');
                    stopCall(); // Reset UI when call ends
                });

                vapi.on('speech-start', () => {
                    console.log('Assistant speech has started');
                    setStatus('Assistant is speaking...', 'status-active');
                });

                vapi.on('speech-end', () => {
                    console.log('Assistant speech has ended');
                    setStatus('Listening...', 'status-active');
                });
                
                vapi.on('error', (e) => {
                    console.error('VAPI Error:', e);
                    setStatus('Error occurred', 'status-error');
                    isCalling = false; // Reset state on error
                    updateButton('Start Call', 'bg-indigo-600', 'hover:bg-indigo-700');
                });
            });
        });
    </script>
</body>
</html>
